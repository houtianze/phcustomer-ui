<div class="container">
  <ag-grid-angular
  #agGrid
    style="width: 100%; height: 100%;"
    class="ag-theme-balham"
    [pagination]="true"
    [rowData]="customers | async"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
    (cellValueChanged)="onCellValueChanged($event)"
  >
  </ag-grid-angular>
</div>
