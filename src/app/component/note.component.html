<div class="customer-info" *ngIf="customer">
  <div class="property">
    <div class="property-label">Name</div>
    <input matInput class="property-text" readonly [ngModel]="customer.name">
  </div>
  <div class="property">
    <div class="property-label">Email</div>
    <input matInput class="property-text" readonly [ngModel]="customer.email">
  </div>
  <div class="property">
    <div class="property-label">Phone</div>
    <input matInput class="property-text" readonly [ngModel]="customer.phone">
  </div>
  <div class="property">
    <div class="property-label">Status</div>
    <input matInput class="property-text" readonly [ngModel]="customer.status">
  </div>
</div>
<form>
  <div style="display: flex; flex-flow: column">
    <div style="display: flex" *ngFor="let note of notes$ | async">
      <mat-form-field>
        <!-- <textarea matInput [(ngModel)]="note.text" name="note-text"> </textarea> -->
        <input matInput #noteInput [id]="note.id" [ngModel]="note.text" name="{{'note-text-' + note.id}}">
      </mat-form-field>
      <button mat-button color="primary" (click)="saveNote(noteInput.id, noteInput.value)">Save</button>
      <button mat-button color="warn" (click)="removeNote(noteInput.id)">Remove</button>
    </div>
    <mat-divider></mat-divider>
    <div style="display: flex">
      <mat-form-field>
        <!-- <textarea matInput [(ngModel)]="note.text" name="note-text"> </textarea> -->
        <input matInput #newNote name="new-note-text">
      </mat-form-field>
      <button mat-button color="primary" (click)="addNote(newNote.value)">Add</button>
    </div>
    <!-- <mat-divider></mat-divider>
    <button mat-button color="primary" class="full-width-button">Save All</button> -->
  </div>
</form>
